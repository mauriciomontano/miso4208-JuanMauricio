<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Proyecto pruebas</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario">
                        
                        
                        
                        <table border="0">
                            <tr>
                                <td><p:outputLabel value="Numero de eventos"></p:outputLabel></td>
                                <td><p:inputText></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Apk"></p:outputLabel></td>
                                <td><p:inputText></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Features calabash"></p:outputLabel></td>
                                <td><p:inputText></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Pagina tienda de apps"></p:outputLabel></td>
                                <td><p:inputText></p:inputText></td>
                            </tr>
                        </table>
                        <br/>
                        <p:commandButton value="Ejecutar pruebas" actionListener="#{indexControlador.ejecutarPruebas()}" update=":formulario"></p:commandButton>
                        <p:chart id="grafico_barras" type="bar" model="#{indexControlador.barModel}" style="height:300px" rendered="#{indexControlador.barModel != null}"/>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
