<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Proyecto pruebas</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formulario" enctype="multipart/form-data">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <img src="flamebase.png" height="75" width="375"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:menuitem value="Pruebas" url="/index.xhtml" />
                            <p:menuitem value="Reporte" url="/reporte.xhtml" />
                            <p:menuitem value="GitHub" url="https://github.com/mauriciomontano/miso4208-JuanMauricio/tree/master/proyecto-pruebas" />
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <p:messages autoUpdate="true" closable="true" id="mensajesPagina"/>
                        <table border="0">
                            <tr>
                                <td><p:outputLabel value="Android home"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.android_home}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="ADB Root"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.adb_root}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Token Telnet"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.telnet_token}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Puerto emulador"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.emulator_port}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Dispositivos local"></p:outputLabel></td>
                                <td>
                                    <h:outputText value="Nexus 5x"></h:outputText>&nbsp;
                                    <p:selectBooleanCheckbox value="#{indexControlador.nexus5x}"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:outputText value="Galaxy 5s"></h:outputText>&nbsp;
                                    <p:selectBooleanCheckbox value="#{indexControlador.galaxy5s}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="vertical-align: text-top;"><p:outputLabel value="Dispositivos RoboTest Firebase"></p:outputLabel></td>
                                <td>
                                    
                                <p:dataTable var="tmp" rowIndexVar="i" value="#{indexControlador.listaDisp}" style="width: 500px !important;">
                                    <p:column headerText="Dispositivo" width="70">
                                        <h:outputText value="#{tmp}"></h:outputText>
                                    </p:column>
                                    <p:column headerText="Seleccionar" width="30">
                                        <p:selectBooleanCheckbox value="#{indexControlador.listaSeleccion[i]}"/>
                                    </p:column>
                                </p:dataTable>
                                
                                    
                                </td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Pagina tienda de apps"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.paginaTienda}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Numero de eventos"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.numeroEventos}"></p:inputText></td>   
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Semilla"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.semilla}"></p:inputText></td>   
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Paquete"></p:outputLabel></td>
                                <td><p:inputText value="#{indexControlador.paquete}"></p:inputText></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Apk"></p:outputLabel></td>
                                <td><p:fileUpload value="#{indexControlador.apk}" mode="simple"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Features calabash"></p:outputLabel></td>
                                <td><p:fileUpload value="#{indexControlador.features}" mode="simple"/></td>
                            </tr>
                            
                        </table>
                        <br/>
                        <p:commandButton ajax="false" id="startButton2" widgetVar="startButton2" value="Ejecutar pruebas" actionListener="#{indexControlador.ejecutarPruebas()}"></p:commandButton>
                        <br/><br/>
                        <p:outputLabel value="Random testing"></p:outputLabel>
                        <p:progressBar id="pbAjax1" widgetVar="pbAjax1" ajax="true" value="#{indexControlador.progresoMonkey}" labelTemplate="{value}%" styleClass="animated" style="width: 98%"></p:progressBar>
                        <br/>
                        <p:outputLabel value="Features calabash"></p:outputLabel>
                        <p:progressBar id="pbAjax2" widgetVar="pbAjax2" ajax="true" value="#{indexControlador.progresoCalabash}" labelTemplate="{value}%" styleClass="animated" style="width: 98%"></p:progressBar>
                        <br/>
                        <p:outputLabel value="Firebase robo test"></p:outputLabel>
                        <p:progressBar id="pbAjax4" widgetVar="pbAjax4" ajax="true" value="#{indexControlador.progresoFireBase}" labelTemplate="{value}%" styleClass="animated" style="width: 98%"></p:progressBar>
                        <br/>
                        <p:outputLabel value="Scraper tienda"></p:outputLabel>
                        <p:progressBar id="pbAjax3" widgetVar="pbAjax3" ajax="true" value="#{indexControlador.progresoScraper}" labelTemplate="{value}%" styleClass="animated" style="width: 98%"></p:progressBar>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
