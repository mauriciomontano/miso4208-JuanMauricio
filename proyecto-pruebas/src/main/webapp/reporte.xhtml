<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Proyecto pruebas</title>
            </f:facet>
        </h:head>
        
        <h:body>
            <h:form id="formulario" enctype="multipart/form-data">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        <img src="flamebase.png" height="75" width="375"/>
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:menuitem value="Pruebas" url="/index.xhtml" />
                            <p:menuitem value="Reporte" url="/reporte.xhtml" />
                            <p:menuitem value="GitHub" url="https://github.com/mauriciomontano/miso4208-JuanMauricio/tree/master/proyecto-pruebas" />
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        
                        <p:messages autoUpdate="true" closable="true" id="mensajesPagina"/>
                        
                        <h:outputText value="Se estÃ¡n realizando las pruebas..." rendered="#{indexControlador.progresoMonkey lt 100 or indexControlador.progresoCalabash lt 100 or indexControlador.progresoRipper lt 100}"></h:outputText>
                        
                        <p:chart id="barModelMonkey" type="bar" model="#{reporteControlador.barModelMonkey}" style="height:300px" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}"/>
                        
                        <div align="right">
                            <p:commandButton value="Logcat nexus" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}">
                                <p:fileDownload value="#{reporteControlador.fileMonkeyNexus5x}" />
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Logcat galaxy" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}">
                                <p:fileDownload value="#{reporteControlador.fileMonkeyGalaxy5s}" />
                            </p:commandButton>
                        </div>

                        <br/><br/><br/>
                        
                        <p:chart id="barModelCalabash" type="bar" model="#{reporteControlador.barModelCalabash}" style="height:300px" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}"/>
                        
                        <div align="right">
                            <p:commandButton value="Logcat nexus" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}">
                                <p:fileDownload value="#{reporteControlador.fileCalabashNexus5x}" />
                            </p:commandButton>
                            &nbsp;
                            <p:commandButton value="Logcat galaxy" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}">
                                <p:fileDownload value="#{reporteControlador.fileCalabashGalaxy5s}" />
                            </p:commandButton>
                        </div>

                        <br/><br/>
                        
                        <div align="center"><h:outputText value="Reporte ripper" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}"/></div><br/>
                        <p:inputTextarea readonly="true" rows="6" cols="105" value="#{reporteControlador.ripperLog}" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}"/>
                        <br/><br/>
                        <div align="right">
                            <p:commandButton value="Ripper" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s" rendered="#{indexControlador.progresoMonkey ge 100 and indexControlador.progresoCalabash ge 100 and indexControlador.progresoRipper ge 100}">
                                <p:fileDownload value="#{reporteControlador.fileRipper}" />
                            </p:commandButton>
                        </div>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
