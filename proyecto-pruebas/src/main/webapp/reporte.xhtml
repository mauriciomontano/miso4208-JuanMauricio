<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Proyecto pruebas</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="formulario" enctype="multipart/form-data">
                <p:layout fullPage="true">

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                        Header
                    </p:layoutUnit>

                    <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                        <p:menu>
                            <p:menuitem value="Pruebas" url="/index.xhtml" />
                            <p:menuitem value="Reporte" url="/reporte.xhtml" />
                            <p:menuitem value="GitHub" url="https://github.com/mauriciomontano/miso4208-JuanMauricio/tree/master/proyecto-pruebas" />
                        </p:menu>
                    </p:layoutUnit>

                    <p:layoutUnit position="center">

                        <p:messages autoUpdate="true" closable="true" id="mensajesPagina"/>
                        
                        <h:outputText value="Se estÃ¡n realizando las pruebas..." rendered="#{indexControlador.progresoMonkey != 100 or indexControlador.progresoCalabash != 100 or indexControlador.progresoRipper != 100}"></h:outputText>
                        
                        <p:chart id="grafico_barras" type="bar" model="#{reporteControlador.barModel}" style="height:300px" rendered="#{indexControlador.progresoMonkey == 100 and indexControlador.progresoCalabash == 100 and indexControlador.progresoRipper == 100}"/>

                    </p:layoutUnit>

                </p:layout>
            </h:form>
        </h:body>

    </f:view>
</html>
